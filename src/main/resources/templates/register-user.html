<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MKPITS | CMS</title>
</head>
<body>
<div class="container">
    <div th:replace="header/head :: menu-bar"></div>
    <div class="container text-left">
        <section>
            <form class="row g-3" th:action="@{/register-user}" th:object="${student}" method="POST">
                <div class="col-6">
                    <label class="form-label">First/Given Name</label>
                    <input type="text" class="form-control" th:field="*{fName}" placeholder="First/Given Name">
                </div>
                <div class="col-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lName}" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input type="text" class="form-control" th:field="*{mobile}" placeholder="Mobile Number">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
